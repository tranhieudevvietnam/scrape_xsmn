name: Scrape XSMN Whole Month

on:
  workflow_dispatch:

jobs:
  scrape-month:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python src/scrape_xsmn.py
        env:
          FETCH_MONTH: '08-2025'
