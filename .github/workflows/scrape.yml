name: Scrape XSMN Whole Month

on:
  workflow_dispatch:
  schedule:
    - cron: '35 11 1 * *'  # 18:35 ngày mùng 1 hàng tháng (theo giờ VN)

jobs:
  scrape-month:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Create data directory
        run: mkdir -p data

      - name: Set FETCH_MONTH environment variable
        id: set_month
        run: |
          CURRENT_MONTH=$(TZ='Asia/Ho_Chi_Minh' date +'%m-%Y')
          echo "FETCH_MONTH=$CURRENT_MONTH" >> $GITHUB_ENV

      - name: Run scraper whole month
        run: python src/scrape_month.py
        env:
          FETCH_MONTH: ${{ env.FETCH_MONTH }}

      - name: Commit scraped data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update XSMN data for month ${{ env.FETCH_MONTH }}'
          branch: main
          file_pattern: 'data/xsmn_*.json'
