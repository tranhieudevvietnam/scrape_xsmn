name: Scrape XSMN Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '35 11 * * *'  # 18:35 giờ Việt Nam (UTC+7 = UTC 11:35)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Create data directory
        run: mkdir -p data

      - name: Get current date Vietnam timezone
        id: date
        run: echo "FETCH_DATE=$(TZ='Asia/Ho_Chi_Minh' date +'%d-%m-%Y')" >> $GITHUB_ENV

      - name: Run scraper
        run: python src/scrape_xsmn.py
        env:
          FETCH_DATE: ${{ env.FETCH_DATE }}

      - name: Commit scraped data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update XSMN data for ${{ env.FETCH_DATE }}'
          branch: main
          file_pattern: 'data/xsmn_*.json'
